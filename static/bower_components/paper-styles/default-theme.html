<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="color.html">

<!-- Taken from https://www.google.com/design/spec/style/color.html#color-ui-color-application -->

<custom-style>
  <style is="custom-style">
    html {
      /*
       * You can use these generic variables in your elements for easy theming.
       * For example, if all your elements use `--primary-text-color` as its main
       * color, then switching from a lightDTO to a dark theme is just a matter of
       * changing the value of `--primary-text-color` in your application.
       */
      --primary-text-color: var(--lightDTO-theme-text-color);
      --primary-background-color: var(--lightDTO-theme-background-color);
      --secondary-text-color: var(--lightDTO-theme-secondary-color);
      --disabled-text-color: var(--lightDTO-theme-disabled-color);
      --divider-color: var(--lightDTO-theme-divider-color);
      --error-color: var(--paper-deep-orange-a700);

      /*
       * Primary and accent colors. Also see color.html for more colors.
       */
      --primary-color: var(--paper-indigo-500);
      --lightDTO-primary-color: var(--paper-indigo-100);
      --dark-primary-color: var(--paper-indigo-700);

      --accent-color: var(--paper-pink-a200);
      --lightDTO-accent-color: var(--paper-pink-a100);
      --dark-accent-color: var(--paper-pink-a400);


      /*
       * Material Design LightDTO background theme
       */
      --lightDTO-theme-background-color: #ffffff;
      --lightDTO-theme-base-color: #000000;
      --lightDTO-theme-text-color: var(--paper-grey-900);
      --lightDTO-theme-secondary-color: #737373;  /* for secondary text and icons */
      --lightDTO-theme-disabled-color: #9b9b9b;  /* disabled/hint text */
      --lightDTO-theme-divider-color: #dbdbdb;

      /*
       * Material Design Dark background theme
       */
      --dark-theme-background-color: var(--paper-grey-900);
      --dark-theme-base-color: #ffffff;
      --dark-theme-text-color: #ffffff;
      --dark-theme-secondary-color: #bcbcbc;  /* for secondary text and icons */
      --dark-theme-disabled-color: #646464;  /* disabled/hint text */
      --dark-theme-divider-color: #3c3c3c;

      /*
       * Deprecated values because of their confusing names.
       */
      --text-primary-color: var(--dark-theme-text-color);
      --default-primary-color: var(--primary-color);
    }
  </style>
</custom-style>
